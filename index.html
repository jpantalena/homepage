<!DOCTYPE html>
<html>
<head>
  <title>*Homepage*</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <h1>Homepage</h1>

    <div class="flex">
      <div id="important-links" class="flex-column">
        <h2>Important Links</h2>
      </div>

      <div id="finance-links" class="flex-column">
        <h2>Finance</h2>
      </div>

      <div id="accounts-links" class="flex-column">
        <h2>Accounts</h2>
      </div>

      <div id="todo-container" class="flex-column">
        <h2>To Do</h2>
        <label for="todo">Add ToDo</label>
        <input id="todo" type="text">
        <a class="button" id="todoBtn" href="" style="margin-left: 0px;">
          <span class="away">Add</span>
          <span class="over">Add!</span>
        </a>
        <ul id="toDoList"></ul>
      </div>
    </div>

    <script type="text/javascript" src="js/links.js"></script>
    <script type="text/javascript" src="js/fn.js"></script>
    <script type="text/javascript" src="js/conductor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>(function () {
      app()
    })();</script>
  </body>
</html>
